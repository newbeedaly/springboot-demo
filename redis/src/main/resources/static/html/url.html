<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短链接获取</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                $.ajax({
                    type: "POST",
                    url: "/url/getUrl",
                    data: {url:$("#url").val()},
                    success: function(data){
                        var shortUrl = data;
                        console.log(url);
                        $("#shortUrl").html(data);
                    }
                });
            });
        });
    </script>
</head>
<body>

<marquee>hello ，欢迎来到此网站 ， 这是一个简单的短链接生成测试！！！</marquee>

<div style="padding: 30px;">
    <input type="text" id="url" name="url" placeholder="请输入http或https网址"/>
    <input type="button" id="submit" value="获取短链接"/>
    <div id="shortUrl"></div>
</div>
</body>
</html>
